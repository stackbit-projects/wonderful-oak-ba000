title: Stackbit Fjord Theme
baseURL: /
params:
  palette: yellow
  header:
    title: Fjord
    tagline: Miguel Aguilar
    logo_img: images/logo.svg
    logo_img_alt: Fjord Logo
    has_nav: true
    nav_links:
      - label: Home
        url: /
        style: link
      - label: About
        url: /about
        style: link
      - label: Style Guide
        url: /style-guide
        style: link
      - label: Contact
        url: /contact
        style: link
      - label: Portfolio
        url: lorem-ipsum
        style: link
        icon_class: dev
        new_window: false
        no_follow: false
        type: action
    has_social: true
    social_links:
      - label: Twitter
        url: 'https://twitter.com/'
        style: icon
        icon_class: twitter
        new_window: true
      - label: Instagram
        url: 'https://www.instagram.com/'
        style: icon
        icon_class: instagram
        new_window: true
      - label: GitHub
        url: 'https://github.com/'
        style: icon
        icon_class: github
        new_window: true
      - label: LinkedIn
        url: 'https://www.linkedin.com/'
        style: icon
        icon_class: linkedin
        new_window: true
  footer:
    content: >-
      &copy; Stackbit. All rights reserved. This Jamstack site was created on <a
      href="https://www.stackbit.com" target="_blank"
      rel="noopener">Stackbit</a>. Get yours <a
      href="https://app.stackbit.com/create?theme=fjord" target="_blank"
      rel="noopener">here</a>.
  favicon: images/1.jpg
taxonomies:
  stub: stub
disableKinds:
  - RSS
  - taxonomy
  - taxonomyTerm
